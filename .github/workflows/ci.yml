name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'yarn'
    - name: Install packages
      run: yarn install --immutable
    - name: Build
      run: yarn build
    - name: Run tests
      run: yarn jest
